name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Permite executar manualmente

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Check for build artifacts
        id: check-artifacts
        continue-on-error: true
        run: |
          if ls dist/*.AppImage dist/*.deb dist/*.exe dist/*.dmg dist/*.zip 2>/dev/null; then
            echo "artifacts_exist=true" >> $GITHUB_OUTPUT
          else
            echo "artifacts_exist=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: steps.check-artifacts.outputs.artifacts_exist == 'true'
        with:
          name: ${{ matrix.os }}-build
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.exe
            dist/*.dmg
            dist/*.zip
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          path: release-artifacts
      
      - name: Find artifacts
        id: find-artifacts
        run: |
          ARTIFACTS=""
          if [ -d "release-artifacts/ubuntu-latest-build" ]; then
            ARTIFACTS="$ARTIFACTS release-artifacts/ubuntu-latest-build/*"
          fi
          if [ -d "release-artifacts/windows-latest-build" ]; then
            ARTIFACTS="$ARTIFACTS release-artifacts/windows-latest-build/*"
          fi
          if [ -d "release-artifacts/macos-latest-build" ]; then
            ARTIFACTS="$ARTIFACTS release-artifacts/macos-latest-build/*"
          fi
          echo "artifacts=$ARTIFACTS" >> $GITHUB_OUTPUT
          echo "Found artifacts: $ARTIFACTS"
      
      - name: Create Release
        if: steps.find-artifacts.outputs.artifacts != ''
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-artifacts.outputs.artifacts }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

