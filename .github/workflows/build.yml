name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Permite executar manualmente

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Check for build artifacts
        id: check-artifacts
        continue-on-error: true
        run: |
          ARTIFACTS_EXIST=false
          
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            if ls dist/*.AppImage dist/*.deb 2>/dev/null | head -1 > /dev/null; then
              ARTIFACTS_EXIST=true
              echo "Found Linux artifacts"
            fi
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            if ls dist/*.exe 2>/dev/null | head -1 > /dev/null; then
              ARTIFACTS_EXIST=true
              echo "Found Windows artifacts"
            fi
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            if ls dist/*.dmg 2>/dev/null | head -1 > /dev/null; then
              ARTIFACTS_EXIST=true
              echo "Found macOS artifacts"
            fi
          fi
          
          echo "artifacts_exist=$ARTIFACTS_EXIST" >> $GITHUB_OUTPUT
          echo "Artifacts exist: $ARTIFACTS_EXIST"
      
      - name: List dist directory
        if: always()
        continue-on-error: true
        run: |
          echo "Contents of dist directory:"
          ls -la dist/ || echo "dist directory does not exist or is empty"
      
      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest' && steps.check-artifacts.outputs.artifacts_exist == 'true'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: YouTube-Audio-Extract-Linux
          path: |
            dist/*.AppImage
            dist/*.deb
          retention-days: 30
      
      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest' && steps.check-artifacts.outputs.artifacts_exist == 'true'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: YouTube-Audio-Extract-Windows
          path: dist/*.exe
          retention-days: 30
      
      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest' && steps.check-artifacts.outputs.artifacts_exist == 'true'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: YouTube-Audio-Extract-macOS
          path: dist/*.dmg
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          path: release-artifacts
      
      - name: Find artifacts
        id: find-artifacts
        run: |
          ARTIFACTS=""
          if [ -d "release-artifacts/YouTube-Audio-Extract-Linux" ] && [ -n "$(ls -A release-artifacts/YouTube-Audio-Extract-Linux 2>/dev/null)" ]; then
            ARTIFACTS="$ARTIFACTS release-artifacts/YouTube-Audio-Extract-Linux/*"
            echo "Found Linux artifacts"
          fi
          if [ -d "release-artifacts/YouTube-Audio-Extract-Windows" ] && [ -n "$(ls -A release-artifacts/YouTube-Audio-Extract-Windows 2>/dev/null)" ]; then
            ARTIFACTS="$ARTIFACTS release-artifacts/YouTube-Audio-Extract-Windows/*"
            echo "Found Windows artifacts"
          fi
          if [ -d "release-artifacts/YouTube-Audio-Extract-macOS" ] && [ -n "$(ls -A release-artifacts/YouTube-Audio-Extract-macOS 2>/dev/null)" ]; then
            ARTIFACTS="$ARTIFACTS release-artifacts/YouTube-Audio-Extract-macOS/*"
            echo "Found macOS artifacts"
          fi
          echo "artifacts=$ARTIFACTS" >> $GITHUB_OUTPUT
          echo "All artifacts: $ARTIFACTS"
          if [ -z "$ARTIFACTS" ]; then
            echo "No artifacts found!"
            exit 1
          fi
      
      - name: Create Release
        if: steps.find-artifacts.outputs.artifacts != ''
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-artifacts.outputs.artifacts }}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

